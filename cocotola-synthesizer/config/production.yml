---
app:
  internalAuth:
    username: $SYNTHESIZER_API_USERNAME
    password: $SYNTHESIZER_API_PASSWORD
  googleTextToSpeech:
    apiKey: $GOOGLE_TEXT_TO_SPEECH_API_KEY
    apiTimeoutSec: 5
server:
  httpPort: $HTTP_PORT
  metricsPort: 8081
  readHeaderTimeoutSec: 30
db:
  driverName: $DB_DRIVER_NAME
  migration: $DB_MIGRATION
  sqlite3:
    file: synthesizer.db
  mysql:
    username: $MYSQL_USERNAME
    password: $MYSQL_PASSWORD
    host: $MYSQL_HOST
    port: $MYSQL_PORT
    database: $MYSQL_DATABASE
trace:
  exporter: none
cors:
  allowOrigins:
    - https://www.cocotola.com
shutdown:
  timeSec1: 10
  timeSec2: 10
log:
  level: warn
  platform: gcp
swagger:
  enabled: false
  host: localhost:8080
  schema: http
debug:
  gin: false
  wait: false
