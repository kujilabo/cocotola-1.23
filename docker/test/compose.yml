---
services:
  test-auth-mysql:
    image: mysql:8.0.27
    container_name: test-auth-mysql
    command: mysqld --character-set-server=utf8mb4
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Etc/GMT'
    ports:
      - 3317:3306
  test-core-mysql:
    image: mysql:8.0.27
    container_name: test-core-mysql
    command: mysqld --character-set-server=utf8mb4
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Etc/GMT'
    ports:
      - 3307:3306
  test-auth-postgres:
    image: postgres:15.5-alpine3.19
    container_name: test-auth-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5443:5432
  test-core-postgres:
    image: postgres:15.5-alpine3.19
    container_name: test-core-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5433:5432
  test-synthesizer-postgres:
    image: postgres:15.5-alpine3.19
    container_name: test-synthesizer-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5453:5432
