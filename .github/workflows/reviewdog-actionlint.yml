---
on: 
  pull_request:
    paths:
      - ".github/**/*.yml"
      - ".github/**/*.yaml"

name: GitHub Actions Lint
jobs:
  actions-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          fail_level: warning
