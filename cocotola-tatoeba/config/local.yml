---
app:
  name: cocotola-tatoeba-api
  httpPort: 8280
  metricsPort: 8281
  readHeaderTimeoutSec: 30
internalAuth:
  type: static
  username: username
  password: password
db:
  # driverName: mysql
  # mysql:
  #   username: user
  #   password: password
  #   host: 127.0.0.1
  #   port: 3326
  #   database: development
  driverName: sqlite3
  migration: true
  sqlite3:
    file: tatoeba.db
trace:
  exporter: otlp
  otlp:
    endpoint: localhost:4318
    insecure: true
cors:
  allowOrigins:
    - "*"
shutdown:
  timeSec1: 1
  timeSec2: 1
log:
  level:
    default: debug
    cocotola-tatoeba: debug
    tatoeba_gateway: debug
swagger:
  enabled: true
  host: localhost:8280
  schema: http
debug:
  ginMode: true
  wait: false
